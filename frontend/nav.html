<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="navbar">
        <div class="site-name">
            <img src="/static/images/logo.png" alt="Logo" class="logo-img">
            RepeatAfterMe.ai
        </div>
        <div class="signed-in-text">
            {% if username %}
                <div class="user-dropdown" id="userDropdown">
                    <i class="fa-solid fa-circle-user"></i>
                    <span>{{ username }}</span>

                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" id="savedWordsBtn">Saved Words</a>
                        <a href="#" id="wordHistoryBtn">Word History</a>
                    </div>
                </div>
            {% else %}
                <span class="signed-out-text">Sign in to save your progress.</span>
            {% endif %}
        </div>


        <nav class="nav-links">
            <a href="/">Home</a>
            {% if not username %}
                <a href="/login">Login</a>
                <a href="/signup">Sign Up</a>
            {% else %}
                <a href="/logout">Logout</a>
            {% endif %}
        </nav>
    </div>

    <div id="wordHistorySidebar">
        <i class="fa-solid fa-xmark" id="closeSidebar" title="Close"></i>
        <h3>Last 20 Words</h3>
        <div id="historyContent">Loading...</div>
    </div>

    <div id="savedWordsSidebar">
        <i class="fa-solid fa-xmark" id="closeSavedSidebar" title="Close"></i>
        <h3>Saved Words</h3>
        <div id="savedWordsContent">Loading...</div>
    </div>

    <!-- scripts -->
    <script src="/static/user-dropdown.js"></script>
    <script src="/static/word-history.js"></script>
</body>
</html>
